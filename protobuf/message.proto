syntax = "proto3";

package mvds;
option go_package = "protobuf";

message Message {

    enum MessageType {
        INVITE = 0;
        JOIN = 1;
        LEAVE = 2;
        KICK = 3;
        ACK = 4;
        POST = 5;
    }

    uint64 clock = 1;
    uint64 timestamp = 2;
    MessageType message_type = 3;
    bytes body = 4;
    bytes signature = 5;
}
